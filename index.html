
<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
                <h3>AI Ping Pong Game</h3>
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">How to play</button>
              </div>
              <br><br>
              <button id="start" class="btn btn-success" onclick="start();">Play</button>
              <br><br>
              <h3 id="status" class="btn btn-danger"></h3>
              <br><br>
              <div id="div_canvas"></div>
              <div id="game_console"></div>
              <button id="restart" class="btn btn-warning">Restart</button>
              <div id="myModal" class="modal fade">
                <div class="modal-diolog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                  </div>
                </div>
              </div>
              <h4 class="copy_right_footer">|| Game creator: Paiksha Sisodia ||</h4>
        </center>
      <script src="main.js"></script>
    </body>
</html>
